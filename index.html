<DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="styles.css" type="text/css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="scripts.js"></script>

<title>EduValuate! - A tool to evaluate EdTech products</title>

</head>
<body>

<div class="container">
	<div class="header">
	<div class="col-md-3">
		<h2 id="logo"><em>Edu</em>Valuate!</h2>
		<p><em>Provide evaluative feedback on websites by answering just 3 easy questions!</em></p>
		<button type="button" class="btn btn-default" id="newsite">Evaluate a different site</button>
	</div>
	<div class="col-md-4">
		<h3>This is <span class="siteName"></span>.</h3>
		<!-- <p><em><span class="siteDesc"></span></em></p> -->
		<p class="siteinfo"><span class="siteName"></span>'s users are <span class="siteUsers"></span>. 
		   They need <span class="siteUserNeeds"></span>. 
		   They will be using the system <span class="siteUserContexts"></span>.</p>

	</div>
	<div class="col-md-5">
		<div id="q1">
			<label for="q1">Q1: How does <span class="siteName"></span> target their desired users?</label>
			<textarea name="q1" class="form-control" rows="2"></textarea>
		</div>

		<div id="q2">
			<label for="q2">Q2: How does <span class="siteName"></span> fulfill their users' needs?</label>
			<textarea name="q2" class="form-control" rows="2"></textarea>
		</div>

		<div id="q3">
			<label for="q3">Q3: How does <span class="siteName"></span> account for the contexts in which it will be used?</label>
			<textarea name="q3" class="form-control" rows="2"></textarea>
		</div>
		<button id="prev" type="button" class="btn btn-default btn-sm" id="newsite">&laquo; Prev</button>
		<button id="next" type="button" class="btn btn-primary btn-sm" id="newsite">Next &raquo;</button>
		<button id="submit" type="button" class="btn btn-primary" id="newsite">Submit your evaluation!</button>

	</div>


</div>

<iframe id="siteFrame"></iframe>
</div>
</body>
</html>
